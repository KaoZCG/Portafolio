services:
  - type: web
    name: portafolio
    runtime: docker
    plan: free
    region: oregon
    buildCommand: docker build -t laravel-app .
    startCommand: "a2enmod rewrite && apache2-foreground"
    envVars:
      # Laravel config
      - key: APP_NAME
        value: "Portafolio"
      - key: APP_URL
        value: "https://portafolio-izpp.onrender.com/"
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: "portafolio_db_l4a7"
      - key: DB_USERNAME
        value: "portafolio_db_l4a7_user"
    # Health check
    healthCheckPath: /
    healthCheckInitialDelay: 200
